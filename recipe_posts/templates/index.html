[[extend 'layout.html']]



<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
 <a class="button is-success" href="[[=URL('add')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Add Recipe</span>
  </a>

  <div class="container">
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Recipe Name</th>
        <th>Recipe Time</th>
        <th>Recipe Content</th>
        <th>Recipe Tag</th>
        <th>Created By</th>
        <th>Creation Date</th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.recipe_name]]</td>
        <td>[[=row.recipe_time]]</td>
        <td>[[=row.recipe_content]]</td>
        <td></td>
        <td>[[=row.user_email]]</td>
        <td>[[=row.date_created]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit', row.id)]]">
            <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Edit</span>
          </a>
        </td>
        <td>
          <a class="button is-danger" href="[[=URL('delete', row.id, signer=url_signer)]]">
            <span class="icon"><i class="fa fa-fw fa-trash"></i></span>
          </a>
        </td>
      </tr>
      [[pass]]
    </table>
  </div>

</div>
